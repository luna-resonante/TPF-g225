<div class="row">
  <h2>EDUCACIÓN</h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
      Nueva educación
    </button>
  </div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngForm="let Educacion of educacion">
          <td>
            <h3>{{Educacion.nombreE}}</h3>
          </td>
          <td>{{Educacion.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil"></i>Editar</button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-dark" (click)="delete(Educacion.id)">  
              <i class="bi bi-pencil"></i>Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
