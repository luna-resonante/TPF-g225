<div class="row">
  <h2>EXPERIENCIA LABORAL</h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva experiencia
    </button>
  </div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngForm="let Experience of expe">
          <td>
            <h3>{{Experience.nombreE}}</h3>
          </td>
          <td>{{Experience.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editexp/{{Experience.id}}">
              <i class="bi bi-pencil"></i>Editar</button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-dark" (click)="delete(Experience.id)">  
              <i class="bi bi-pencil"></i>Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
